<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividades 8</title>
        <script>
            let meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'] 
            let temperaturas = []
            let soma = 0
            let media = 0
        
            for(let i = 0; i < 12; i++){
                let tempmes = parseFloat(prompt('Temperatura média do mês de ' + meses[i] + ' :'))
                temperaturas.push(tempmes)
                soma += tempmes
            }
        
            media = soma / 12
        
            for(let i = 0; i < 12; i++){
                if(temperaturas[i] > media){
                    alert(meses[i] + ': ' + temperaturas[i] + '°C')
                }
            }
        </script>
    </head>

    </body>
</html>
