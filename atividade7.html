        <title>Atividades 7</title>
        <script>

            let lista1 = [1, 2, 3, 4, 5]
            let soma = 0
            let mult = 1
            
            for(lista in lista1){
                soma = soma + lista1[lista]
                mult = mult * lista1[lista]
            }
            alert('Números: ' + lista1)
            alert('Soma: ' + soma)
            alert('Multiplicação: ' + mult)

        </script>
