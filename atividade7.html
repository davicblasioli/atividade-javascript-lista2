<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividades JavaScript</title>
        <script>

            let lista1 = []
            let soma = 0
            let mult = 1
            
            let num1 = parseInt(prompt('Digite um número: '))
            let num2 = parseInt(prompt('Digite um número: '))
            let num3 = parseInt(prompt('Digite um número: '))
            let num4 = parseInt(prompt('Digite um número: '))
            let num5 = parseInt(prompt('Digite um número: '))
            lista1.push(num1)
            lista1.push(num2)
            lista1.push(num3)
            lista1.push(num4)
            lista1.push(num5)
            for(lista in lista1){
                soma = soma + lista1[lista]
                mult = mult * lista1[lista]
            }
            alert('Números: ' + lista1)
            alert('Soma: ' + soma)
            alert('Multiplicação: ' + mult)

        </script>
    </head>

</html>
