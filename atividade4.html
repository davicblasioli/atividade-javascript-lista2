        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividades 4</title>
        <script>

        let lista = prompt('Digite uma palavra: ')
        let letras = lista.split('')
        let vogais = ['a','e','i','o','u']
        let contar = 0
        let veri = 0

        for(coisa in letras){
            contar = contar * 0
            for(oi in vogais)
                if(letras[coisa] != vogais[oi])
                contar = contar + 1
                    if(contar == 5){
                        veri = veri + 1
                    }
        }
        
        alert("Existem " + veri + " consoantes")

        </script>
